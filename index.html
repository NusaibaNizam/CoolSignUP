<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <!--<div class="" id="circle">hi</div>
    <div class="square" id=""></div>
    <div class="square" id=""></div>
    -->
    <div id="formHolder">
       <h1>Sign Up</h1>
        <form action="">
           <br>
           <br>
           
           <label for="mail">Email</label>
           <span class="input">
                <div class="before"></div>
               <input type="email" name="mail" id="mail" placeholder="somebody@example.com" spellcheck="false">
           </span>
           
           <br>
           <br>
           
           <label for="phone">Phone</label>
           <span class="input">
               <div class="before"></div>
               <input type="number" name="phone" id="phone" placeholder="123456" spellcheck="false">
           </span>
           
           <br>
           <br>
           
           <label for="pass">Password</label>
           <span class="input">
              <div class="before"></div>   
               <input type="password" name="pass" id="pass" spellcheck="false">
           </span>
           
           <br>
           <br>
           
           <label for="conpass">Confirm Password</label>
           <span class="input">
              <div class="before"></div>
               <input type="password" name="conpass" id="conpass" spellcheck="false">
           </span>
           
           <br>
           <br>
           <br>
           <br>
           <br>
           <br>
           <button type="submit" id="submit">SignUp</button>
        </form>
    </div>
    
    
    
    
    
    
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
